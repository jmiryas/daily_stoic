name: daily_stoic
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: BodoniModa
      fonts:
        - asset: assets/fonts/BodoniModa-Regular.ttf
        - asset: assets/fonts/BodoniModa-Italic.ttf
          style: italic
        - asset: assets/fonts/BodoniModa-Bold.ttf
          weight: 700
